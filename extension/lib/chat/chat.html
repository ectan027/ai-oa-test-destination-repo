<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    #chat-form {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    #chat-input {
      flex: 1;
      padding: 5px;
      font-size: 1rem;
    }
    #chat-submit, #get-content {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 1rem;
    }
    .chat-message {
      margin-bottom: 8px;
    }
    .user {
      color: blue;
    }
    .bot {
      color: green;
    }
  </style>
</head>
<body>
  <div id="chat-log"></div>
  <form id="chat-form">
    <input id="chat-input" type="text" placeholder="Type your message..." autocomplete="off" />
    <button id="chat-submit" type="submit">Send</button>
    <button id="get-content" type="button">Load Project Context</button>
  </form>
  <script>
    (function() {
      const vscode = acquireVsCodeApi(); // VS Code API for message passing
      const chatLog = document.getElementById('chat-log');
      const chatForm = document.getElementById('chat-form');
      const chatInput = document.getElementById('chat-input');
      const getContentButton = document.getElementById('get-content');

      // Global variables to store chat history and workspace context
      let chatHistory = [];
      let workspaceContext = '';

      // Append a message to the chat log and save it in chatHistory, so we can pass the entire chat content to GPT.
      function appendMessage(sender, text) {
        const messageElem = document.createElement('div');
        messageElem.className = 'chat-message ' + sender;
        messageElem.textContent = sender + ': ' + text;
        chatLog.appendChild(messageElem);
        chatLog.scrollTop = chatLog.scrollHeight;
        // Store in chat history
        chatHistory.push({ role: sender === 'user' ? 'user' : 'assistant', content: text });
      }

      // When "Load Project Context" is clicked, request workspace content.
      // TODO: Remove this for production, this just tests that we can access the workspace content.
      getContentButton.addEventListener('click', () => {
        vscode.postMessage({ command: 'getWorkspaceContent' });
      });

      // Listen for messages from the extension.
      window.addEventListener('message', event => {
        const message = event.data;
        if (message.command === 'workspaceContent') {
          if (message.error) {
            appendMessage('bot', 'Error retrieving project: ' + message.error);
          } else {
            workspaceContext = message.content; // Save the full workspace content
            // For demonstration, display only a snippet.
            const snippet = workspaceContext.substring(0, 500) + '...';
            appendMessage('bot', 'Project context loaded (snippet): ' + snippet);
          }
        }
      });

      // When a new chat message is submitted.
      chatForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const userMessage = chatInput.value.trim();
        if (!userMessage) return;
        appendMessage('user', userMessage);
        chatInput.value = '';

        // Construct the prompt data including previous chat history and workspace context.
        // We'll assume the backend expects a JSON payload with:
        // - message: the latest user message
        // - chatHistory: an array of previous messages
        // - workspaceContext: the full project files/content as context
        const payload = {
          message: userMessage,
          chatHistory,
          workspaceContext
        };

        try {
          // Replace with your actual backend endpoint URL.
          const response = await fetch('https://localhost:3000/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          const data = await response.json();
          appendMessage('bot', data.reply || 'No reply');
        } catch (error) {
          appendMessage('bot', 'Error: ' + error.message);
        }
      });
    }());
  </script>
</body>
</html>
